<!DOCTYPE html>
<html>
  <head>
    <title>threex.toolkit</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>

    <script src="../lib/three.min.js"></script>
    <script src="../build/tkit.js"></script>
    <script>

      TKIT.Scenes.generate();

      /*
       * Context Menu Example
       */
      var actions = {
        actionAlert: function() {
          alert('This menu pops up when the page loads. Right click to activate it again.');
        },
        action2: function() {
          console.log('console log action');
        },
        backgroundColor: function() {
          TKIT.renderer.setClearColor( Math.random() * 0xffffff | 0x80000000 );
        },
        deleteItem: function() {
          items.pop();
        }
      }
      var items = [
        { labelText: "How To Use?", action: "actionAlert" },
        { labelText: "Console Log", action: "action2" },
        { labelText: "Random BG Color", action: "backgroundColor" },
        { labelText: "Delete This Item", action: "deleteItem" }
      ];

      TKIT.ContextMenu.create( items, actions, window.innerWidth / 2, 150 );

      window.addEventListener( 'contextmenu', function(e) {
        e.preventDefault();
        TKIT.ContextMenu.create( items, actions, e.clientX, e.clientY );
      });
      window.addEventListener( 'click', function(e) {
        TKIT.ContextMenu.destroy();
      });


    </script>

  </body>
</html>
